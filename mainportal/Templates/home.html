{% extends 'base.html' %}


{% block content %}


{% if user.is_authenticated %}


{% for record in companyrec %}

<div class="card">
  <div class="card-header">
    {{record.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{record.name}}</h5>
    <p class="card-text">{{record.dept}}</p>
    <p class="card-text">{{record.location}}</p>
    <a href="{% url 'company_detail' record.id %}"class="btn btn-secondary">View Details</a>
    <a href="{% url 'company_detail' record.id %}" class="btn btn-primary">Apply</a>
  </div>

</div>
<br/>
{% endfor %}


{%else%}
<div class="col-md-6 offset-md-3">

    <h1>Login</h1>
    <br/>
    
    <form method="POST" action="{% url 'home'%}">
        {% csrf_token %}
        
            <div class="mb-3">
              
              <input type="text" class="form-control" name="username", placeholder="Username" required>
              <br/>
              
            <div class="mb-3">
              <input type="password" class="form-control" name="password", placeholder="Password" required>
            </div>
     
            <br/>
    
            <button type="submit" class="btn btn-secondary">Login</button>
          
    
    
    </form>
    
    </div>
    {%endif%}

{% endblock %}
